<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-ripple/paper-ripple.html">

<dom-module id="portfolio-sidebar">
    <style>
        :host {
            position: fixed;
            top: 0;
            left: 0;
            min-width: 250px;
            min-height: 100%;
            width: 18%;
            height: 100%;
            font-family: 'Roboto Condensed', sans-serif;
            line-height: 1.5;
            box-shadow: 6px 0 8px rgba(0, 0, 0, .1);
            background-color: #fff;
            z-index: 3;
            /*background-image: url('http://joelcox.io/content/images/bg-2.jpg');*/
        }
        
        #pink-ripple {
            color: rgba(255, 123, 123, 0.86);
        }
        
        #sidebarmain {
            position: relative;
            height: 250px;
            background-color: #FF5252!important;
            margin-bottom: 10px;
        }
        
        #myname {
            color: #FFF!important;
            font-size: 36px;
            text-align: right;
            padding-top: 30%;
            padding-bottom: 5px;
            padding-right: 18px;
            /**/
            
            padding-right: 8%;
            font-weight: 100;
        }
        
        .profession {
            clear: both;
            text-align: right;
            padding-right: 18px;
            /**/
            
            padding-right: 8%;
            font-size: 13px;
        }
        
        a {
            position: relative;
            display: block;
            text-decoration: none;
            color: #9e9e9e!important;
            font-weight: 900;
            padding: 12px 0 12px 30px;
            cursor: pointer;
            border-bottom: 1px solid #eee;
            -webkit-transition: all 600ms ease;
            transition: all 800ms ease;
            box-sizing: border-box;
            display: -webkit-box;
            display: -webkit-flex;
            display: -ms-flexbox;
            display: flex;
            -webkit-box-orient: horizontal;
            -webkit-box-direction: normal;
            -webkit-flex-direction: row;
            -ms-flex-direction: row;
            flex-direction: row;
            width: 100%;
        }
        
        a.active {
            background-color: rgba(5, 5, 5, 0.05);
        }
        
        a:link {
            color: #9e9e9e;
        }
        
        a:visited {
            color: #9e9e9e;
        }
        
        a:hover {
            color: #9e9e9e;
            background-color: rgba(5, 5, 5, 0.05);
        }
        
        a:active {
            color: #9e9e9e;
            background-color: rgba(5, 5, 5, 0.05);
        }
        
        .portfoliotext {
            padding-left: 30px;
        }
        /*material logos custom colors*/
        
        .material-icons.custom-red {
            color: #ff3030;
        }
        
        .material-icons.custom-purple {
            color: #673AB7;
        }
        
        .material-icons.custom-green {
            color: #26A65B;
        }
        
        .material-icons.custom-blue {
            color: #536dfe;
        }
        
        .material-icons.custom-yellow {
            color: #F7CA18;
        }
        /* end material logos custom colors*/
        
        #sidebarmenu {
            background: rgba(255, 255, 255, 0.35);
        }
    </style>
    <template>
        <div id="sidebarmain">
            <div id="myname">{{firstName}}<span> </span>
                <strong>{{lastName}}<paper-ripple></paper-ripple></strong>
            </div>
            <template is="dom-repeat" as="profession" items="{{professions}}">
                <div class="profession">{{profession}}</div>
            </template>
            <paper-ripple id="pink-ripple"></paper-ripple>
        </div>
        <div id="sidebarmenu">
            <template is="dom-repeat" as="content" items="{{content}}">
                <a class="portfolio-item" id="{{content.text}}" href="{{content.ref}}">
                    <i class$="{{getIcon(content.color)}}">{{content.icon}}</i>
                    <span class="portfoliotext">{{content.text}}</span>
                    <paper-ripple></paper-ripple>
                </a>
            </template>
        </div>
    </template>
    <script>
        MI = Polymer({
            is: "portfolio-sidebar",
            properties: {
                firstName: {
                    type: "String",
                    value: "Andrés"
                },
                lastName: {
                    type: "String",
                    value: "García"
                },
                professions: {
                    type: "Array",
                    value: [
                        "Web Developer",
                        "Indsutrial Engineer"
                    ]
                },
                content: {
                    type: "Array",
                    value: [
                        {
                            text: "Profile",
                            icon: "person",
                            ref: "#",
                            color: "custom-red",
                            },
                        {
                            text: "Experience",
                            icon: "pages",
                            ref: "#",
                            color: "custom-purple"
                            },
                        {
                            text: "Projects",
                            icon: "person",
                            ref: "#",
                            color: "custom-green"
                            },
                        {
                            text: "Skills",
                            icon: "person",
                            ref: "#",
                            color: "custom-blue"
                            },
                        {
                            text: "Education",
                            icon: "person",
                            ref: "#",
                            color: "custom-yellow"
                            }
                        ]

                }
            },

            /**Life Cycle CallBacks**/
            attached: function () {
                this.async(function () {
                    this.$.sidebarmenu
                        .querySelector("#Profile")
                        .className += " active";
                });
            },
            /**End Life Cycle CallBacks**/

            /**Custom Prototype Methods**/
            getIcon: function (color) {
                return "material-icons md-24 " + color;
            }
        });
    </script>
</dom-module>
